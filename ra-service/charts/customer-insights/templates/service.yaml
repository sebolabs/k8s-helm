apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "customerInsights.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "customerInsights.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.global.services.customerInsights.port }}
      targetPort: {{ .Values.deployment.container.port }}
