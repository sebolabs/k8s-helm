{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ra.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - host: "{{ .Values.global.dnsAlias }}.{{ .Values.global.domainName }}"
    http:
      paths:
      {{- range .Values.global.services }}
      - path: /{{ .name }}(/|$)(.*)
        backend:
          serviceName: {{ .name }}
          servicePort: {{ .port }}
      {{- end }}
{{- end }}
